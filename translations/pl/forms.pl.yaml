forms:
  abstract:
    file-choose: "Wybierz plik"
  fields:
    name:
      label: "Nazwa zasobu"
      help: ""
    slug:
      label: "Identyfikator URI"
      help: "Identyfikator może zawierać tylko litery, liczby i znaki '_', '-'. Identyfikator ten musi być unikalny."
    description:
      label: "Opis zasobu"
      help: "Opis ułatwi wyszukanie zasobu w momencie gdy będzie ich dużo."
    content:
      label: "Zawartość enpointu"
      help: "Zawartość endpointu (JSON)."
    back: "Wróć"
    save: "Zapisz"
  import:
    file:
      label: "Poprawny plik konfiguracji"
      help: |
        Załączany plik musi mieć format TXT lub JSON i zawierać poprawną konfigurację. Dokładną strukturę z wymaganymi
        polami można znaleźć w dokumentacji aplikacji. Szczegółowe wyświetlanie błędów będzie dostępne dopiero w
        przyszłych wersjach.
    back: "Wróć"
    save: "Rozpocznij import"